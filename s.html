<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Book Request Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: #004080;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #003366;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00509e;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Library Book Request Portal</h1>
  </header>

  <nav>
    <a href="request_book.html">Request Book</a>
    <a href="confirmation.html">Confirmation</a>
    <a href="admin_requests.html">Admin Panel</a>
  </nav>

  <div class="container">
    <h2>Student Verification</h2>
    <form action="request_book.html" method="get">
      <label for="reg_no">Registration Number:</label>
      <input type="text" id="reg_no" name="reg_no" required placeholder="e.g., 2023CSE001">

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
        <option value="EEE">Electrical</option>
      </select>

      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">-- Select Year --</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <button type="submit">Proceed to Request Book</button>
    </form>
  </div>

  <footer>
    &copy; 2025 College Library | Book Request System
  </footer>

</body>
</html>
